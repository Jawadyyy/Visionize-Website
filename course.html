<body>

    <div class="eye">
        <a href="index.html"><img src="images/kek.png" width="100" draggable="false"></a>

    <div class="user">
        <i class="fa-regular fa-circle-user"></i>
        <div class="dropdown">
            <a href="profile.html">View Profile</a>
            <a href="subjects.html">Available Subjects</a>
            <a href="login.html">Log Out</a>
        </div>
    </div>
    <div class="nav">

        </a>
        <a href="course.html">
            <h5>Courses</h5>

    <div class="course-container">
        <!-- English Course -->
        <label for="details-checkbox-english" class="course" onclick="openModal('English')">
            <img src="images/english.png" alt="English Course">
            <h3>English</h3>
            <p>Improve your English language skills.</p>
        </label>

        <!-- Urdu Course -->
        <label for="details-checkbox-urdu" class="course" onclick="openModal('Urdu')">
            <img src="images/urdu.png" alt="Urdu Course">
            <h3>Urdu</h3>
            <p>Learn and enhance your Urdu language proficiency.</p>
        </label>

        <!-- Programming Course -->
        <label for="details-checkbox-programming" class="course" onclick="openModal('Programming')">
            <img src="images/programming.png" alt="Programming Course">
            <h3>Programming</h3>
            <p>Explore the world of programming languages.</p>
        </label>

        <!-- Maths Course -->
        <label for="details-checkbox-maths" class="course" onclick="openModal('Maths')">
            <img src="images/maths.png" alt="Mathematics Course">
            <h3>Maths</h3>
            <p>Unlock the secrets of mathematics.</p>
        </label>

        <!-- Physics Course -->
        <label for="details-checkbox-physics" class="course" onclick="openModal('Physics')">
            <img src="images/physics1.png" alt="Physics Course">
            <h3>Physics</h3>
            <p>Delve into the fascinating realm of physics.</p>
        </label>

        <!-- Biology Course -->
        <label for="details-checkbox-biology" class="course" onclick="openModal('Biology')">
            <img src="images/biology.png" alt="Biology Course">
            <h3>Biology</h3>
            <p>Discover the wonders of the biological world.</p>
        </label>

        <!-- Chemistry Course -->
        <label for="details-checkbox-chemistry" class="course" onclick="openModal('Chemistry')">
            <img src="images/chemistry.png" alt="Chemistry Course">
            <h3>Chemistry</h3>
            <p>Explore the principles of chemistry.</p>
        </label>

        <!-- History Course -->
        <label for="details-checkbox-history" class="course" onclick="openModal('History')">
            <img src="images/history.png" alt="History Course">
            <h3>History</h3>
            <p>Explore the events that shaped our world.</p>
        </label>

        <div class="modal" id="courseModal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
            </div>
        </div>
    </div>

    <script src="js/course.js"></script> 

</body>

</html>
