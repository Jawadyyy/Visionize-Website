<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="V.png" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="logo">
        <center>
            <h1>Visionize</h1>
        </center>
    </div>
    <div class="eye">
        <img src="kek.png" width="100">
    </div>
    <div class="login-form">
        <h1>Sign Up Form</h1>
        <h3>Username/E-mail</h3>
        <input type="text" id="usern" placeholder="Enter your Username">
        <span class="user">
            <i class="fa-solid fa-envelope"></i>
        </span>
        <br>
        <h3>Password</h3>
        <input type="password" id="password" placeholder="Enter your Password">
        <span class="pass">
            <i class="fa-solid fa-key"></i>
        </span>
        <br>
        <h3>First Name</h3>
        <input type="text" id="fname" placeholder="Enter your First Name">
        <span class="fname">
            <i class="fa-solid fa-signature"></i>
        </span>
        <br>
        <h3>Last Name</h3>
        <input type="text" id="lname" placeholder="Enter your Last Name">
        <span class="lname">
            <i class="fa-solid fa-signature"></i>
        </span>
    </div>
    <button class="b1" type="submit" onclick="Formvalidation()">Sign Up</a></button>

    <script src="js/signup.js"></script>

</body>

</html>
