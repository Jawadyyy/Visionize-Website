<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="V.png" type="image/x-icon">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="logo">
        <center>
            <h1>Visionize</h1>
        </center>
    </div>
    <div class="eye">
        <img src="images/kek.png" width="100">
    </div>
    <div class="login-form">
        <h1>Login Form</h1>
        <h3>Username</h3>
        <input type="text" id="name" placeholder="Enter your Username" required>
        <span class="user">
            <i class="fa-solid fa-user"></i>
        </span>
        <br><br>
        <h3>Password</h3>
        <input type="password" id="password" placeholder="Enter your Password" required>
        <span class="pass">
            <i class="fa-solid fa-key"></i>
        </span>
    </div>
    <div class="button-container">
        <button class="b1" type="submit" onclick="validateForm()">Login</button>
        <button class="b2"><a href="signup.html">Sign Up</a></button>
    </div>

    <div>
        <a href="https://www.facebook.com" target="_blank">
            <p1 class="f"><i class="fa-brands fa-facebook"></i></p1>
        </a>
        <a href="https://accounts.google.com/signin" target="_blank">
            <p2 class="g"><i class="fa-brands fa-chrome"></i></p2>
        </a>
    </div>

    <script src="js/login.js"></script> 

</body>

</html>
